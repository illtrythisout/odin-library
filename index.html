<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>My Library</h1>
        <button id="openBtn">Add Book</button>
    </header>
    <section id="bookshelf">
    </section>
    <dialog>
        <form>
            <h2>Add a book</h2>

            <fieldset class="inputs">
                <label for="bookInput" autofocus></label>
                <input type="text" id="bookInput" required>
                <label for="authorInput"></label>
                <input type="text" id="authorInput" required>
                <label for="pageInput"></label>
                <input type="number" id="pageInput" required>
            </fieldset>
            
            <fieldset class="inputActions">
                <button id="cancelBtn" value="cancel">Cancel</button>
                <button id="submitBtn">Add Book</button>
            </fieldset>
        </form>
    </dialog>
</body>
</html>
